<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 图像生成 - 通义千问</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .nav-link {
            color: white;
            text-decoration: none;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }

        .nav-link:hover {
            opacity: 1;
            text-decoration: none;
            color: white;
        }

        .main-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .params-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            height: fit-content;
        }

        .result-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            min-height: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 1rem;
        }

        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            font-family: inherit;
        }

        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-textarea {
            min-height: 120px;
            resize: vertical;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        .checkbox-input {
            width: 18px;
            height: 18px;
            accent-color: #667eea;
        }

        .checkbox-label {
            margin: 0;
            font-weight: 400;
            cursor: pointer;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 30px 0;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result-section {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            margin-top: 30px;
            display: none;
        }

        .result-section.show {
            display: block;
        }

        .result-image {
            max-width: 100%;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            margin: 20px 0;
        }

        .alert {
            padding: 15px 20px;
            border-radius: 10px;
            margin: 20px 0;
            font-weight: 500;
        }

        .alert-error {
            background: #fee;
            color: #c33;
            border-left: 4px solid #c33;
        }

        .alert-success {
            background: #efe;
            color: #363;
            border-left: 4px solid #363;
        }

        .parameter-info {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-top: 10px;
            font-size: 0.9rem;
            color: #666;
        }

        .timing-info {
            background: #e8f4fd;
            border-left: 4px solid #007bff;
            padding: 12px 16px;
            border-radius: 8px;
            margin: 15px 0;
            font-size: 0.9rem;
            color: #0056b3;
        }

        .result-placeholder {
            text-align: center;
            color: #666;
            font-size: 1.1rem;
        }

        .result-placeholder i {
            font-size: 3rem;
            color: #ddd;
            margin-bottom: 15px;
        }

        @media (max-width: 768px) {
            .main-container {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .params-card {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="/" class="nav-link"><i class="fas fa-arrow-left"></i> 返回首页</a>
            <h1><i class="fas fa-image"></i> AI 图像生成</h1>
        </div>

        <div class="main-container">
            <!-- Parameters Panel -->
            <div class="params-card">
                <h3 style="margin-bottom: 25px; color: #333;"><i class="fas fa-sliders-h"></i> 生成参数</h3>
                <form id="generateForm">
                    <div class="form-group">
                        <label class="form-label" for="prompt">
                            <i class="fas fa-pen"></i> 图像描述 *
                        </label>
                        <textarea 
                            id="prompt" 
                            class="form-textarea" 
                            placeholder="请详细描述您想要生成的图像，例如：一只可爱的橘猫坐在阳光明媚的窗台上，背景是蓝天白云，画面温馨明亮，高清摄影风格..."
                            required
                        ></textarea>
                        <div class="parameter-info">
                            <i class="fas fa-info-circle"></i> 支持中英文，详细的描述能获得更好的生成效果。
                        </div>
                    </div>

                <div class="form-grid">
                    <div class="form-group">
                        <label class="form-label" for="size">
                            <i class="fas fa-expand-arrows-alt"></i> 图像尺寸
                        </label>
                        <select id="size" class="form-select">
                            <option value="1328*1328">1:1 正方形 (1328×1328)</option>
                            <option value="1664*928">16:9 横屏 (1664×928)</option>
                            <option value="1472*1140">4:3 横屏 (1472×1140)</option>
                            <option value="1140*1472">3:4 竖屏 (1140×1472)</option>
                            <option value="928*1664">9:16 竖屏 (928×1664)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="negative_prompt">
                            <i class="fas fa-filter"></i> 反向提示词
                        </label>
                        <textarea 
                            id="negative_prompt" 
                            class="form-input" 
                            placeholder="描述不希望在画面中看到的内容，例如：低分辨率、错误、最差质量、低质量、残缺、多余的手指、比例不良..."
                            style="min-height: 80px;"
                        ></textarea>
                        <div class="parameter-info">
                            <i class="fas fa-info-circle"></i> 可选，用于过滤不想要的元素。
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-wand-magic-sparkles"></i> 智能提示词优化
                        </label>
                        <div class="checkbox-group">
                            <input type="checkbox" id="prompt_extend" class="checkbox-input" checked>
                            <label for="prompt_extend" class="checkbox-label">
                                启用智能改写（推荐）
                            </label>
                        </div>
                        <div class="parameter-info">
                            <i class="fas fa-info-circle"></i> 使用AI优化您的提示词，提升生成效果，但会增加3-4秒耗时。
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-shield-alt"></i> 水印设置
                        </label>
                        <div class="checkbox-group">
                            <input type="checkbox" id="watermark" class="checkbox-input">
                            <label for="watermark" class="checkbox-label">
                                添加"Qwen-Image生成"水印
                            </label>
                        </div>
                        <div class="parameter-info">
                            <i class="fas fa-info-circle"></i> 在图片右下角添加水印标识。
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn" id="generateBtn">
                    <i class="fas fa-magic"></i> 开始生成图像
                </button>
            </form>
            </div>

            <!-- Result Panel -->
            <div class="result-card" id="resultCard">
                <div class="result-placeholder" id="resultPlaceholder">
                    <i class="fas fa-image"></i>
                    <p>生成的图像将显示在这里</p>
                    <p style="font-size: 0.9rem; color: #999; margin-top: 10px;">请在左侧输入参数并点击生成</p>
                </div>
                
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p><strong>正在生成图像...</strong></p>
                    <p>预计耗时15-20秒，请耐心等待</p>
                    <div class="timing-info" id="timingInfo" style="display: none;">
                        <i class="fas fa-clock"></i> 已用时: <span id="elapsedTime">0</span> 秒
                    </div>
                </div>

                <div id="resultContent"></div>
            </div>
        </div>

    </div>

    <script>
        // Global variables
        let currentTaskId = null;
        let pollInterval = null;
        let timerInterval = null;
        let startTime = null;

        // DOM elements
        const generateForm = document.getElementById('generateForm');
        const loading = document.getElementById('loading');
        const resultContent = document.getElementById('resultContent');
        const generateBtn = document.getElementById('generateBtn');
        const resultPlaceholder = document.getElementById('resultPlaceholder');
        const timingInfo = document.getElementById('timingInfo');
        const elapsedTime = document.getElementById('elapsedTime');

        // Utility functions
        function showAlert(message, type = 'error') {
            const alertClass = type === 'error' ? 'alert-error' : 'alert-success';
            resultPlaceholder.style.display = 'none';
            resultContent.innerHTML = `<div class="alert ${alertClass}">${message}</div>`;
        }

        function showResult(imageUrl, totalTime, title = '图像生成完成') {
            resultPlaceholder.style.display = 'none';
            resultContent.innerHTML = `
                <h4><i class="fas fa-check-circle"></i> ${title}</h4>
                <div class="timing-info">
                    <i class="fas fa-clock"></i> 总耗时: ${totalTime} 秒
                </div>
                <img src="${imageUrl}" alt="AI生成图像" class="result-image">
                <p style="margin-top: 15px; text-align: center;">
                    <a href="${imageUrl}" target="_blank" class="btn" style="display: inline-block; width: auto; padding: 12px 25px; margin-right: 10px;">
                        <i class="fas fa-external-link-alt"></i> 查看原图
                    </a>
                    <a href="${imageUrl}" download class="btn" style="display: inline-block; width: auto; padding: 12px 25px; background: #28a745;">
                        <i class="fas fa-download"></i> 下载图像
                    </a>
                </p>
            `;
        }

        function startTimer() {
            startTime = Date.now();
            timingInfo.style.display = 'block';
            timerInterval = setInterval(() => {
                const elapsed = Math.floor((Date.now() - startTime) / 1000);
                elapsedTime.textContent = elapsed;
            }, 1000);
        }

        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
            timingInfo.style.display = 'none';
            return startTime ? Math.floor((Date.now() - startTime) / 1000) : 0;
        }

        function resetLoadingState() {
            loading.classList.remove('show');
            generateBtn.disabled = false;
            stopTimer();
            
            if (pollInterval) {
                clearInterval(pollInterval);
                pollInterval = null;
            }
        }

        function pollTaskStatus(taskId) {
            pollInterval = setInterval(async () => {
                try {
                    const response = await fetch(`/check-task/${taskId}`);
                    const data = await response.json();
                    
                    if (data.status === 'completed') {
                        const totalTime = stopTimer();
                        resetLoadingState();
                        showResult(data.image_url, totalTime);
                    } else if (data.status === 'failed') {
                        resetLoadingState();
                        showAlert(data.error || '图像生成失败');
                    }
                    // Continue polling if status is 'processing'
                } catch (error) {
                    resetLoadingState();
                    showAlert('检查任务状态时发生错误');
                }
            }, 3000); // Poll every 3 seconds
        }

        // Form submission
        generateForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const prompt = document.getElementById('prompt').value.trim();
            const negative_prompt = document.getElementById('negative_prompt').value.trim();
            const size = document.getElementById('size').value;
            const prompt_extend = document.getElementById('prompt_extend').checked;
            const watermark = document.getElementById('watermark').checked;
            
            if (!prompt) {
                showAlert('请输入图像描述');
                return;
            }

            // Show loading state and start timer
            resultPlaceholder.style.display = 'none';
            resultContent.innerHTML = '';
            loading.classList.add('show');
            generateBtn.disabled = true;
            startTimer();

            try {
                const requestData = {
                    prompt: prompt,
                    size: size,
                    prompt_extend: prompt_extend,
                    watermark: watermark
                };

                if (negative_prompt) {
                    requestData.negative_prompt = negative_prompt;
                }

                const response = await fetch('/generate-image', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestData)
                });

                const data = await response.json();

                if (data.success) {
                    if (data.image_url) {
                        // Synchronous response
                        resetLoadingState();
                        showResult(data.image_url);
                    } else if (data.task_id) {
                        // Asynchronous response - start polling
                        currentTaskId = data.task_id;
                        pollTaskStatus(data.task_id);
                    }
                } else {
                    resetLoadingState();
                    showAlert(data.error || '图像生成失败');
                }
            } catch (error) {
                resetLoadingState();
                showAlert('网络错误，请稍后重试');
            }
        });

        // Character count for textareas
        document.getElementById('prompt').addEventListener('input', function() {
            const remaining = 800 - this.value.length;
            const info = this.nextElementSibling;
            if (remaining < 50) {
                info.innerHTML = `<i class="fas fa-info-circle"></i> 还可输入 ${remaining} 个字符`;
                info.style.color = remaining < 20 ? '#c33' : '#666';
            }
        });

        document.getElementById('negative_prompt').addEventListener('input', function() {
            const remaining = 500 - this.value.length;
            const info = this.nextElementSibling;
            if (remaining < 50) {
                info.innerHTML = `<i class="fas fa-info-circle"></i> 还可输入 ${remaining} 个字符`;
                info.style.color = remaining < 20 ? '#c33' : '#666';
            }
        });

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (pollInterval) {
                clearInterval(pollInterval);
            }
        });
    </script>
</body>
</html>
